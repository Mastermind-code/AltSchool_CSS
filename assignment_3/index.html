<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Ad</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="watch-card">
      <div class="watch-card__content">
        <div class="banner">New and Improved!</div>
        <img src="assets/watch.svg" alt="Watch" />
        <article>
          <h3>
            Novus Watch <span class="watch-card__title-small">Series IV</span>
          </h3>
          <p>
            The pinnacle of fashion and tech. This wearable piece is a homepage
            to gilded palaces and minimal regalia, combining nouveau-deco and
            brutalism influences in a compact. Swiss-made watch.
          </p>
        </article>
      </div>
    </div>
  </body>
</html>
